components:
  schemas:
    AddUploadPartRequestMultiPart:
      type: object
      required:
        - data
      properties:
        data:
          type: string
          format: binary
    AssistantObject:
      type: object
      required:
        - id
        - object
        - created_at
        - name
        - description
        - model
        - instructions
        - tools
        - metadata
      properties:
        id:
          type: string
          description: The identifier, which can be referenced in API endpoints.
        object:
          type: string
          enum:
            - assistant
          description: The object type, which is always `assistant`.
        created_at:
          type: integer
          format: unixtime
          description: The Unix timestamp (in seconds) for when the assistant was created.
        name:
          type: string
          nullable: true
          maxLength: 256
          description: The name of the assistant. The maximum length is 256 characters.
        description:
          type: string
          nullable: true
          maxLength: 512
          description: The description of the assistant. The maximum length is 512 characters.
        model:
          type: string
          description: ID of the model to use. You can use the [List models](/docs/api-reference/models/list) API to see all of your available models, or see our [Model overview](/docs/models/overview) for descriptions of them.
        instructions:
          type: string
          nullable: true
          maxLength: 256000
          description: The system instructions that the assistant uses. The maximum length is 256,000 characters.
        tools:
          type: array
          items:
            $ref: '#/components/schemas/AssistantToolDefinition'
          maxItems: 128
          description: A list of tool enabled on the assistant. There can be a maximum of 128 tools per assistant. Tools can be of types `code_interpreter`, `file_search`, or `function`.
          x-oaiExpandable: true
          default: []
          readOnly: true
        tool_resources:
          type: object
          properties:
            code_interpreter:
              type: object
              properties:
                file_ids:
                  type: array
                  items:
                    type: string
                  maxItems: 20
                  description: A list of [file](/docs/api-reference/files) IDs made available to the `code_interpreter`` tool. There can be a maximum of 20 files associated with the tool.
                  default: []
            file_search:
              $ref: '#/components/schemas/ToolResourcesFileSearchIdsOnly'
          nullable: true
          description: A set of resources that are used by the assistant's tools. The resources are specific to the type of tool. For example, the `code_interpreter` tool requires a list of file IDs, while the `file_search` tool requires a list of vector store IDs.
        metadata:
          type: object
          additionalProperties:
            type: string
          nullable: true
          description: Set of 16 key-value pairs that can be attached to an object. This can be useful for storing additional information about the object in a structured format. Keys can be a maximum of 64 characters long and values can be a maximum of 512 characters long.
          x-oaiTypeLabel: map
          readOnly: true
        temperature:
          type: number
          format: float
          nullable: true
          minimum: 0
          maximum: 2
          description: What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.
          default: 1
        top_p:
          type: number
          format: float
          nullable: true
          minimum: 0
