openapi: 3.0.0
info:
  title: OpenAI API
  description: The OpenAI REST API. Please see https://platform.openai.com/docs/api-reference for more details.
  version: 0.0.0
tags:
  - name: Audio
  - name: Assistants
  - name: Batch
  - name: Chat
  - name: Completions
  - name: Embeddings
  - name: Files
  - name: Fine-tuning
  - name: Images
  - name: Models
  - name: Moderations
  - name: Realtime
  - name: Vector Stores
  - name: Uploads
paths:
  /assistants:
    post:
      operationId: createAssistant
      summary: Create an assistant with a model and instructions.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssistantObject'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Assistants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssistantRequest'
    get:
      operationId: listAssistants
      summary: Returns a list of assistants.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: limit
          in: query
          required: false
          description: |-
            A limit on the number of objects to be returned. Limit can range between 1 and 100, and the
            default is 20.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
        - name: order
          in: query
          required: false
          description: |-
            Sort order by the `created_at` timestamp of the objects. `asc` for ascending order and`desc`
            for descending order.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          explode: false
        - name: after
          in: query
          required: false
          description: |-
            A cursor for use in pagination. `after` is an object ID that defines your place in the list.
            For instance, if you make a list request and receive 100 objects, ending with obj_foo, your
            subsequent call can include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
          explode: false
        - name: before
          in: query
          required: false
          description: |-
            A cursor for use in pagination. `before` is an object ID that defines your place in the list.
            For instance, if you make a list request and receive 100 objects, ending with obj_foo, your
            subsequent call can include before=obj_foo in order to fetch the previous page of the list.
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAssistantsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Assistants
  /assistants/{assistant_id}:
    get:
      operationId: getAssistant
      summary: Retrieves an assistant.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: assistant_id
          in: path
          required: true
          description: The ID of the assistant to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssistantObject'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Assistants
    post:
      operationId: modifyAssistant
      summary: Modifies an assistant.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: assistant_id
          in: path
          required: true
          description: The ID of the assistant to modify.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssistantObject'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Assistants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyAssistantRequest'
    delete:
      operationId: deleteAssistant
      summary: Delete an assistant.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: assistant_id
          in: path
          required: true
          description: The ID of the assistant to delete.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAssistantResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Assistants
  /audio/speech:
    post:
      operationId: createSpeech
      summary: Generates audio from the input text.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/octet-stream
      responses:
        '200':
          description: The request has succeeded.
          headers:
            Transfer-Encoding:
              required: false
              description: chunked
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      tags:
        - Audio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSpeechRequest'
  /audio/transcriptions:
    post:
      operationId: createTranscription
      summary: Transcribes audio into the input language.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CreateTranscriptionResponseVerboseJson'
                  - $ref: '#/components/schemas/CreateTranscriptionResponseJson'
            text/plain:
              schema:
                type: string
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Audio
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateTranscriptionRequestMultiPart'
  /audio/translations:
    post:
      operationId: createTranslation
      summary: Translates audio into English..
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CreateTranslationResponseVerboseJson'
                  - $ref: '#/components/schemas/CreateTranslationResponseJson'
            text/plain:
              schema:
                type: string
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Audio
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateTranslationRequestMultiPart'
  /batches:
    post:
      operationId: createBatch
      summary: Creates and executes a batch from an uploaded file of requests
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                input_file_id:
                  type: string
                  description: |-
                    The ID of an uploaded file that contains requests for the new batch.

                    See [upload file](/docs/api-reference/files/create) for how to upload a file.

                    Your input file must be formatted as a [JSONL file](/docs/api-reference/batch/requestInput),
                    and must be uploaded with the purpose `batch`.
                endpoint:
                  type: string
                  enum:
                    - /v1/chat/completions
                    - /v1/embeddings
                  description: |-
                    The endpoint to be used for all requests in the batch. Currently `/v1/chat/completions` and
                    `/v1/embeddings` are supported.
                completion_window:
                  type: string
                  enum:
                    - 24h
                  description: The time frame within which the batch should be processed. Currently only `24h` is supported.
                metadata:
                  type: object
                  additionalProperties:
                    type: string
                  nullable: true
                  description: Optional custom metadata for the batch.
              required:
                - input_file_id
                - endpoint
                - completion_window
    get:
      operationId: listBatches
      summary: List your organization's batches.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: after
          in: query
          required: false
          description: |-
            A cursor for use in pagination. `after` is an object ID that defines your place in the list.
            For instance, if you make a list request and receive 100 objects, ending with obj_foo, your
            subsequent call can include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: |-
            A limit on the number of objects to be returned. Limit can range between 1 and 100, and the
            default is 20.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBatchesResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Batch
  /batches/{batch_id}:
    get:
      operationId: retrieveBatch
      summary: Retrieves a batch.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: batch_id
          in: path
          required: true
          description: The ID of the batch to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Batch
  /batches/{batch_id}/cancel:
    post:
      operationId: cancelBatch
      summary: Cancels an in-progress batch.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: batch_id
          in: path
          required: true
          description: The ID of the batch to cancel.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Batch
  /chat/completions:
    post:
      operationId: createChatCompletion
      summary: Creates a model response for the given chat conversation.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChatCompletionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatCompletionRequest'
  /completions:
    post:
      operationId: createCompletion
      summary: Creates a completion for the provided prompt and parameters.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCompletionResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Completions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCompletionRequest'
  /embeddings:
    post:
      operationId: createEmbedding
      summary: Creates an embedding vector representing the input text.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEmbeddingResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Embeddings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmbeddingRequest'
  /files:
    post:
      operationId: createFile
      summary: |-
        Upload a file that can be used across various endpoints. The size of all the files uploaded by
        one organization can be up to 100 GB.

        The size of individual files can be a maximum of 512 MB or 2 million tokens for Assistants. See
        the [Assistants Tools guide](/docs/assistants/tools) to learn more about the types of files
        supported. The Fine-tuning API only supports `.jsonl` files.

        Please [contact us](https://help.openai.com/) if you need to increase these storage limits.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAIFile'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateFileRequestMultiPart'
    get:
      operationId: listFiles
      summary: Returns a list of files that belong to the user's organization.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: purpose
          in: query
          required: false
          description: Only return files with the given purpose.
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFilesResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Files
  /files/{file_id}:
    get:
      operationId: retrieveFile
      summary: Returns information about a specific file.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: file_id
          in: path
          required: true
          description: The ID of the file to use for this request.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAIFile'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Files
    delete:
      operationId: deleteFile
      summary: Delete a file
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: file_id
          in: path
          required: true
          description: The ID of the file to use for this request.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Files
  /files/{file_id}/content:
    get:
      operationId: downloadFile
      summary: Returns the contents of the specified file.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: file_id
          in: path
          required: true
          description: The ID of the file to use for this request.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
                format: byte
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Files
  /fine_tuning/jobs:
    post:
      operationId: createFineTuningJob
      summary: |-
        Creates a fine-tuning job which begins the process of creating a new model from a given dataset.

        Response includes details of the enqueued job including job status and the name of the fine-tuned models once complete.

        [Learn more about fine-tuning](/docs/guides/fine-tuning)
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FineTuningJob'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFineTuningJobRequest'
    get:
      operationId: listPaginatedFineTuningJobs
      summary: List your organization's fine-tuning jobs
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: after
          in: query
          required: false
          description: Identifier for the last job from the previous pagination request.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: Number of fine-tuning jobs to retrieve.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPaginatedFineTuningJobsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
  /fine_tuning/jobs/{fine_tuning_job_id}:
    get:
      operationId: retrieveFineTuningJob
      summary: |-
        Get info about a fine-tuning job.

        [Learn more about fine-tuning](/docs/guides/fine-tuning)
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: fine_tuning_job_id
          in: path
          required: true
          description: The ID of the fine-tuning job.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FineTuningJob'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
  /fine_tuning/jobs/{fine_tuning_job_id}/cancel:
    post:
      operationId: cancelFineTuningJob
      summary: Immediately cancel a fine-tune job.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: fine_tuning_job_id
          in: path
          required: true
          description: The ID of the fine-tuning job to cancel.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FineTuningJob'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
  /fine_tuning/jobs/{fine_tuning_job_id}/checkpoints:
    get:
      operationId: listFineTuningJobCheckpoints
      summary: List the checkpoints for a fine-tuning job.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: fine_tuning_job_id
          in: path
          required: true
          description: The ID of the fine-tuning job to get checkpoints for.
          schema:
            type: string
        - name: after
          in: query
          required: false
          description: Identifier for the last checkpoint ID from the previous pagination request.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: Number of checkpoints to retrieve.
          schema:
            type: integer
            format: int32
            default: 10
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFineTuningJobCheckpointsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
  /fine_tuning/jobs/{fine_tuning_job_id}/events:
    get:
      operationId: listFineTuningEvents
      summary: Get status updates for a fine-tuning job.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: fine_tuning_job_id
          in: path
          required: true
          description: The ID of the fine-tuning job to get events for.
          schema:
            type: string
        - name: after
          in: query
          required: false
          description: Identifier for the last event from the previous pagination request.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: Number of events to retrieve.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFineTuningJobEventsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Fine-tuning
  /images/edits:
    post:
      operationId: createImageEdit
      summary: Creates an edited or extended image given an original image and a prompt.
      parameters:
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
